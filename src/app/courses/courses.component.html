<table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">ID #</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Courses</th>
            <!-- <h3>Raised Buttons</h3>
            <div class="example-button-row">
              <button mat-raised-button>Basic</button>
              <button mat-raised-button color="primary">Primary</button>
              <button mat-raised-button color="accent">Accent</button>
              <button mat-raised-button color="warn">Warn</button>
              <button mat-raised-button disabled>Disabled</button>
              <a mat-raised-button routerLink=".">Link</a>
            </div> -->
            <th>
              <div class="btn-group pull-right">
                  <button type="button" mat-raised-button color="basic" [disabled]="disableAddButton" (click)="addStudent()">
                      <mat-icon>create</mat-icon>
                    </button>
                <button type="button" mat-raised-button color="primary" (click)="saveStudent()">
                    <mat-icon>save</mat-icon>
                </button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentArray; let i = index">
            <th *ngIf="!student.editMode" scope="row">{{ student.id }}</th>
            <td *ngIf="student.editMode === false"> {{ student.firstName }}</td>
            <td *ngIf="student.editMode === false">{{ student.lastName }}</td>
            <td *ngIf="student.editMode === false"> {{ student.course }}</td>
    <!-- if value is false just display the value, if true display an input box. -->
    <!-- NgModel used for two way data binding (between JS and TS). Using (ngModel) is TS to JS. [(NgModel)] is for two way-->
            <th *ngIf="student.editMode" scope="row">
              <input [(ngModel)]="student.id" type="text" class="form-control" placeholder="ID">
            </th>
            <td *ngIf="student.editMode">
              <input [(ngModel)]="student.firstName" type="text" class="form-control" placeholder="First Name">
            </td>
            <td *ngIf="student.editMode">
              <input [(ngModel)]="student.lastName" type="text" class="form-control" placeholder="Last Name">
            </td>
            <td *ngIf="student.editMode">
              <input [(ngModel)]="student.course" type="text" class="form-control" placeholder="Course">
            </td>
            <td><button type="button" class="pull-right" mat-raised-button color="warn" (click)="removeStudent(i)">
              <mat-icon>remove_circle_outline</mat-icon>
              <!-- ^code had to be modified from website to work -->
            </button>
            </td>
          </tr>
        </tbody>
      </table>
